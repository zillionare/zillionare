width: 600 # 生成的视频宽度
height: 700 # 生成的视频高度
profile: /tmp/srt2video/voice.jpg # 人物图像
profile_animation_enabled: true      # 是否开启透明度闪烁动画
profile_animation_duration_ms: 3000   # 动画时长（3秒一个周期，会比之前慢很多）
position: top-left # 图像位置
size: 100% # profile 的显示大小
background: https://images.unsplash.com/photo-1637801566560-3819944934be?q=80&w=626&auto=format&fit=crop&ixlib=rb-4.1.0 # 背景图或颜色
subtitle_animation_duration_ms: 600
colors:
  - F7D757
  - ED705E
  - 4F7EF6
  - FEFEFE
font: /tmp/srt2video/庞门正道标题体免费版.ttf
subtitle_random_color: true
y_min: 0.6 # 字幕出现的最小 Y 坐标百分比 (0.0 - 1.0)
y_max: 1 # 字幕出现的最大 Y 坐标百分比 (0.0 - 1.0)
subtitle_layout_mode: scroll_up # random (随机分布) 或 scroll_up (向上滚动)
# subtitle_animation_types: # 若不指定，则默认从 Animate.css 全量入场动画池中随机抽取
#   - zoom_in
#   - typewriter
#   - animate__backInDown

bgm:
    path: /tmp/srt2video/bgm.mp3
    volume: 0.2 # 0~1之间，原音量的倍数
    start: 5 # 从第5秒起添加
