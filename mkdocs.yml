site_description: 匡醍 量化软件 量化资源 免费资料 量化课程 CQF 大富翁 backtrader AI Python量化 金融大数据及量化分析 Quantide quantide
#strict: true

theme:
  name: material
  language: zh
  logo: assets/img/logo.png
  custom_dir: docs/overrides
  palette:
    primary: light blue
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.instant
    - navigation.tabs.sticky
exclude_docs: |
  _drafts/**
  _archive/**
  videoscripts/**
not_in_nav: |
  /articles/express/resources.md
markdown_extensions:
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 1
      permalink: true
  - meta
  - pymdownx.arithmatex:
      generic: true
plugins:
  - include-markdown
  - awesome-nav:
      flatten_single_child_sections: true
  - blog:
      blog_dir: blog/posts
      # date_format: "%Y-%m-%d"
  - tags:
      tags_file: tags.md
  - redirects:
      redirect_maps:
        'articles/coursea/cheese/intro.md': 'articles/coursea/24lectures/intro.md'
        'articles/coursea/cheese/outline.md': articles/coursea/24lectures/intro.md
        'blog/2024/01/24/finding-alphas-a-quantitative-approach.md': 'http://www.jieyu.ai/blog/2024/01/25/finding-alphas-a-quantitative-approach/'
  - rss:
      match_path: "(blog|articles)/.*"
      categories:
        - category
        - tags
      date_from_meta:
        as_creation: "date"
        as_update: "date"
        datetime_format: "%Y-%m-%d"
        default_timezone: Asia/Shanghai
      use_git: false
  - search:
      lang: zh
