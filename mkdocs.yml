#strict: true

nav:
  - 首页: 'blog'
  - 大富翁课程:
    - 量化二十四课:
      - 简介: articles/coursea/24lectures/intro.md
      - 课程大纲: articles/coursea/24lectures/outline.md
      - FAQ: articles/coursea/24lectures/faq.md
      - 内容详情: articles/coursea/24lectures/detail.md
      - 课程预览: articles/coursea/24lectures/preview.md
  - 量化产品:
    - ... | articles/products/**
  - 策略研究:
    - ... | articles/investment/**
  - 学Python:
    - ... | articles/python/**
  - 文章分类: tags
  - Follow Us: 
    - contact.md
  - 福利: free-resources.md
theme:
  name: material
  language: zh
  logo: assets/img/logo.png
  custom_dir: docs/overrides
  palette:
    primary: light blue
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.instant
    - navigation.tabs.sticky
exclude_docs: |
  _drafts/
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 1
      permalink: true
  - meta
  - pymdownx.arithmatex:
      generic: true
plugins:
  - include-markdown
  - awesome-pages:
      collapse_single_pages: true
  - blog:
      post_excerpt_separator: <!--more-->
  - tags:
      tags_file: tags.md
  - redirects:
      redirect_maps:
        'articles/coursea/cheese/intro.md': 'articles/coursea/24lectures/intro.md'
        'articles/coursea/cheese/outline.md': articles/coursea/24lectures/intro.md
  - rss:
      match_path: "(blog|articles)/.*"
      categories:
        - categories
        - tags
      date_from_meta:
        as_creation: "date"
        as_update: true
        datetime_format: "%Y-%m-%d %H:%M"
        default_timezone: Asia/Shanghai
      use_git: false
  - search:
      lang: zh
